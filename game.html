<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body id="body-game">
        <div id="container">
            <div class="boardInst flex width-align">
                
            </div>
            <div class="container-game flex width-align">
                <!-- First row -->
                <button id="spot1" onclick="move(this)"></button>
                <button id="spot2" onclick="move(this)"></button>
                <button id="spot3" onclick="move(this)"></button>
                <button id="spot4" onclick="move(this)"></button>
                <button id="spot5" onclick="move(this)"></button>
                <button id="spot6" onclick="move(this)"></button>
                <!-- Second row-->
                <button id="spot7" onclick="move(this)"></button>
                <button id="spot8" onclick="move(this)"></button>
                <button id="spot9" onclick="move(this)"></button>
                <button id="spot10" onclick="move(this)"></button>
                <button id="spot11" onclick="move(this)"></button>
                <button id="spot12" onclick="move(this)"></button>
                <!-- Third row-->
                <button id="spot13" onclick="move(this)"></button><!-- 'this' refers to the object it belongs to-->
                <button id="spot14" onclick="move(this)"></button>
                <button id="spot15" onclick="move(this)"></button>
                <button id="spot16" onclick="move(this)"></button>
                <button id="spot17" onclick="move(this)"></button>
                <button id="spot18" onclick="move(this)"></button>
                <!-- Four row -->
                <button id="spot19" onclick="move(this)"></button>
                <button id="spot20" onclick="move(this)"></button>
                <button id="spot21" onclick="move(this)"></button>
                <button id="spot22" onclick="move(this)"></button>
                <button id="spot23" onclick="move(this)"></button>
                <button id="spot24" onclick="move(this)"></button>
                <!-- Five row -->
                <button id="spot25" onclick="move(this)"></button>
                <button id="spot26" onclick="move(this)"></button>
                <button id="spot27" onclick="move(this)"></button>
                <button id="spot28" onclick="move(this)"></button>
                <button id="spot29" onclick="move(this)"></button>
                <button id="spot30" onclick="move(this)"></button>
                <!-- Six row -->
                <button id="spot31" onclick="move(this)"></button>
                <button id="spot32" onclick="move(this)"></button>
                <button id="spot33" onclick="move(this)"></button>
                <button id="spot34" onclick="move(this)"></button>
                <button id="spot35" onclick="move(this)"></button>
                <button id="spot36" onclick="move(this)"></button>
            </div>
            <div class="button-center flex width-align">
                <button id="menu">Return To Main Menu</button>
                <button id="restart">Restart Game</button>
            </div>
            
        </div>
        
        <!-- Start Script -->  
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="js/main.js"></script>  
        <!-- End Script--> 
    </body>
</html>
